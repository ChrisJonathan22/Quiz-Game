<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div id="title-container">
        <h2>Welcome to my quiz game</h2>
    </div>

    <div id="container">
            <div id="form-container">
                <form id="quiz" name="quiz">

                        <p>What is the capital of Rhode Island?</p>
                        <input id="textbox" type="text" name="question1">

                        <p>What is the capital of Connecticut?</p>
                        <input type="radio" id="mc" name="question2" value="Hartford">Hartford <br>
                        <input type="radio" id="mc" name="question2" value="Heartford">Heartford <br>

                        <p>What is the capital of New York?</p>

                        <input type="radio" id="mc" name="question3" value="Albany">Albany <br>
                        <input type="radio" id="mc" name="question3" value="All Benny's">All Benny's <br> <br>

                        <input type="button" id="button" value="I'm finished!">
                      
                </form> 
            </div>
    </div>

    <div id="after_submit">
        <p id="number_correct"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
